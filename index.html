<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AVP-Kinopoisk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <button class="navbar-arrow btn btn-info d-none" id="navbar-arrow">←</button>
            <a href="index.html" class="navbar-brand">AVP-Kinopoisk</a>
        </div>
    </nav>
    <div class="container jumbotron">
        <h3 class="text-center">Поиск фильмов, сериалов и актеров</h3>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Уточнить поиск</button>
                <div class="dropdown-menu">
                    <label class="dropdown-item"><input type="checkbox" id="movieSearch"> Фильмы</label>
                    <label class="dropdown-item"><input type="checkbox" id="tvSearch"> Сериалы</label>
                    <label class="dropdown-item"><input type="checkbox" id="peopleSearch"> Актеров</label>
                </div>
            </div>
            <input type="text" class="form-control" id='searchText' placeholder="Введите название...">
        </div>
    </div>
    <div class="container filter" id="filter">
        <div id="checkTopWeekDay"></div>
    </div>
    <div class="container">
        <div id='movies' class="row movies-list"></div>
    </div>
